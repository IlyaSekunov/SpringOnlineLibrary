<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<form th:method="post" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги:</label>
    <input style="margin-top: 20px" type="text" id="title" th:field="*{title}"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br/>

    <label for="author">Введите автора книги:</label>
    <input style="margin-top: 20px" type="text" id="author" th:field="*{author}"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>

    <label for="publishYear">Введите год публикации:</label>
    <input style="margin-top: 20px" type="text" id="publishYear" th:field="*{publishYear}"/>
    <div style="color: red" th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}"></div>
    <br/>

    <input style="margin-top: 20px" type="submit" value="Добавить">
</form>

</body>
</html>
