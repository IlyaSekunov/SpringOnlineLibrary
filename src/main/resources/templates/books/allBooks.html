<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

    <p th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublishYear()}">book</a>
    </p>

    <hr/>

    <form method="get" action="/books">
        <input type="hidden" name="sort_by_year" value="true">
        <input type="submit" value="Отсортировать по году">
    </form>

    <br/>

    <form th:method="get" th:action="@{/books/new}">
        <input type="submit" value="Добавить книгу">
    </form>

    <br/>

    <form th:method="get" th:action="@{/people}">
        <input type="submit" value="Показать всех людей">
    </form>

    <br/>

    <form method="get" action="/books/search">
        <input type="submit" value="Поиск по книгам">
    </form>
</body>
</html>
