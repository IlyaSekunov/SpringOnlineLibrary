<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

  <form th:method="post" th:action="@{/people}" th:object="${person}">

      <label for="fio">Введите ФИО:</label>
      <input style="margin-top: 20px" type="text" id="fio" th:field="*{fio}"/>
      <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name error</div>
      <br/>

      <label for="birthday">Введите год рождения:</label>
      <input style="margin-top: 20px" type="number" id="birthday" th:field="*{birthday}"/>
      <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name error</div>
      <br/>

      <input style="margin-top: 20px" type="submit" value="Добавить">
  </form>

</body>
</html>
