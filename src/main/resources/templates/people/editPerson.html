<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="patch" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="name">Введите ФИО:</label>
    <input style="margin-top: 20px" type="text" th:field="*{fio}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name error</div>
    <br/>

    <label for="birthday">Введите год рождения:</label>
    <input style="margin-top: 20px" type="number" th:field="*{birthday}" id="birthday"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name error</div>
    <br/>

    <input style="margin-top: 20px" type="submit" value="Редактировать">
</form>

<br/>


<form style="float: left" th:method="get" th:action="@{/people}">
    <input type="submit" value="Показать всех людей">
</form>


</body>
</html>
